<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <!-- Loads css files and google font -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loader-container">
        <span class="loader"><span class="loader-inner"></span></span>
        <div>Please wait while we process your documents</div>
    </div>
    <div class="homepage">
        <!-- Header -->
        <header>
            <img src="img/logo.png" alt="logo.png" class="logo">
            <h1 style="font-size: 17px;">Textual Analysis for Cyber Security</h1>
            <button id='easter-egg'></button>
        </header>
        <!-- Input File Section -->
        <section class="input-section">
            <div class="large-text">A powerful tool that uses our Cyber Security dictionary to analyse your documents</div>
            <div class="small-text">To use the tool make a folder with your .txt file/s and select them below:</div>
            <form id='form'>
                <!-- Dynamically added browse elements -->
                <browse-input></browse-input>
                <button type="button" class="add-btn" id="add-btn-browse"></button>
                <button type="submit" class="apply-btn">APPLY</button>
            </form>
        </section>
        <canvas class="background"></canvas>
        <div class="pagebrake"></div>
    </div>
    <!-- Generated Section -->
    <section class="generated-section">
        <h1>Results</h1>
        <div class="pagebrake"></div>

        <!-- General Section -->
        <div id="general-section">
            <div class="heading">
                <h2>General</h2>
                <button type="button" class="add-btn" id="add-btn-general"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Comparisson Section -->
        <div id="comparisson-section">
            <div class="heading">
                <h2>Compare Groups</h2>
                <button type="button" class="add-btn" id="add-btn-comparisson"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Specific Section -->
        <div id="specific-section">
            <h2>Individual Files</h2>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
            <button class="apply-btn" id="export">DOWNLOAD</button>
        </div>
    </section>

</body>

</html>
