<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="logo.png" class="logo">
            <p>Textual Analysis for Cyber Security</p>
            <div class="navigation-bar"></div>
            <button id='easter-egg'></button>
        </div>
        <div class="main-container">
            <h1>A powerful tool that uses our Cyber Security dictionary to analyse your documents</h1>
            <h4>To use the tool make a folder with your .txt file/s and select them below:</h4>
            <form action="/action_page.php" method="GET">
                <div class='browse' id='browse0'>
                    <input type="file">
                </div>
                <!-- Dynamically added browse elements go in here -->
                <button type="button" class="add-btn" id="add-btn-browse"></button>
                <button type="submit" id="apply-btn">APPLY</button>
            </form>
        </div>
        <div class="pagebrake"></div>
        <canvas class="background"></canvas>
    </header>

    <!-- This section will be generated -->
    <main>
        <h1>Results</h1>
        <div class="pagebrake"></div>
        <h2>General</h2>
        <button type="button" class="add-btn" id="append-pie-chart"></button>
        <div id="pie-chart-container"></div>

        <div class="pagebreak"></div>
        <h2>Comparisson</h2>
        <button type="button" class="add-btn" id="append-bar-chart"></button>
        <div id="column-chart"></div>

        <div class="pagebreak"></div>
        <h2>Specific</h2>
        <div id="bar-chart"></div>
        <button>EXPORT RESULTS</button>
    </main>

    <script src="node_modules/particlesjs/dist/particles.min.js"></script>
    <script src="particles.js" defer></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src='googleCharts.js' defer></script>
    <script src="formHandling.js"></script>
</body>

</html>
