<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <!-- Loads css files and google font -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loader-container">
        <span class="loader"><span class="loader-inner"></span></span>
        <div>Please wait while we process your documents, this could take up to 10 minutes</div>
    </div>
    <div class="homepage">
        <!-- Header -->
        <header>
            <img src="img/logo.png" alt="logo.png" class="logo">
            <h1 style="font-size: 1rem;">Textual Analysis for Cyber Security</h1>
            <button id='easter-egg'></button>
        </header>
        <!-- Input File Section -->
        <section class="input-section">
            <div class="large-text">A powerful tool that uses our Cyber Security dictionary to analyse your documents</div>
            <div class="small-text">Select your .txt, .pdf, .docx file(s) below</div>
            <form id='form'>
                <!-- Dynamically added browse elements -->
                <browse-input></browse-input>
                <button type="button" class="add-btn" id="add-btn-browse"></button>
                <button type="submit" class="apply-btn">APPLY</button>
            </form>
        </section>
        <canvas class="background"></canvas>
        <div class="pagebrake" id="pagebrake"></div>
    </div>
    <!-- Results Section -->
    <section class="results-section">
        <div class="large-text">Result</div>
        <div class="pagebrake"></div>

        <!-- General -->
        <div id="general">
            <div class="heading">
                <div class="medium-text">General</div>
                <button type="button" class="add-btn" id="add-btn-general"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Groups -->
        <div id="groups">
            <div class="heading">
                <div class="medium-text">Compare Groups</div>
                <button type="button" class="add-btn" id="add-btn-comparisson"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Individual -->
        <div id="individual">
            <div class="medium-text">Individual Files</div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
            <button class="apply-btn" id="export">DOWNLOAD</button>
        </div>
    </section>

</body>

</html>
