<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="btns.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="logo.png" class="logo">
            <p>Textual Analysis for Cyber Security</p>
            <div class="navigation-bar"></div>
            <button id='easter-egg'></button>
        </div>
        <div class="center-container">
            <h1>A powerful tool that uses our Cyber Security dictionary to analyse your documents</h1>
            <h4>To use the tool make a folder with your .txt file/s and select them below:</h4>
            <form action="/action_page.php" method="GET">
                <div class='browse' id='browse0'>
                    <input type="file">
                </div>
                <!-- Dynamically adds browse elements -->
                <button type="button" class="add-btn" id="add-btn-browse"></button>
                <button type="submit" id="apply-btn">APPLY</button>
            </form>
        </div>
        <div class="pagebrake"></div>
        <canvas class="background"></canvas>
    </header>

    <!-- This section will be generated -->
    <main>
        <h1>Results</h1>
        <div class="pagebrake"></div>

        <!-- General Section -->
        <div class="section">
            <div class="heading">
                <h2>General</h2>
                <button type="button" class="add-btn"></button>
            </div>
            <div id="general-container">
                <!-- Div contains dynamically generated Google Charts -->
                <tacs-chart class="pie-container"></tacs-chart>
            </div>
        </div>

        <!-- Comparisson Section -->
        <div class="section">
            <div class="heading">
                <h2>Comparisson</h2>
                <button type="button" class="add-btn"></button>
            </div>
            <div id="comparisson-container">
                <!-- Div contains dynamically generated Google Charts -->
                <tacs-chart class="bar-container"></tacs-chart>
            </div>
        </div>

        <!-- Specific Section -->
        <div class="section">
            <h2>Specific</h2>
            <div id="specific-container">
                <!-- Div contains dynamically generated Google Charts -->
            </div>
            <button>EXPORT RESULTS</button>
        </div>
    </main>

    <script src="node_modules/particlesjs/dist/particles.min.js"></script>
    <script src="js/particles.js" defer></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src='js/googleCharts.js' defer></script>
    <script src="js/formHandling.js"></script>
</body>

</html>
