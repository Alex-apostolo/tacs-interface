<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="logo.png" class="logo">
            <p>Textual Analysis for Cyber Security</p>
            <div class="navigation-bar"></div>
            <button id='easter-egg'></button>
        </div>
        <div class="main-container">
            <h1>A powerful tool that uses our Cyber Security dictionary to analyse your documents</h1>
            <h4>To use the tool make a folder with your .txt file/s and select them below:</h4>
            <form action="/action_page.php" method="GET">
                <input type="file" class='browse-widget'>
                <button type="button" class="add-browse-widget"></button>
                <button type="submit" id="apply-btn">APPLY</button>
            </form>
        </div>
        <canvas class="background"></canvas>
    </header>

    <h2>Results</h2>

    <h3>General</h3>
    <button id="add-pie-number">Add new element</button>
    <div id="pie-chart"></div>

    <h3>Comparisson</h3>
    <button>Add new element</button>
    <div id="column-chart"></div>

    <h3>Specific</h3>
    <div id="bar-chart"></div>

    <button>EXPORT RESULTS</button>

    <script src="node_modules/particlesjs/dist/particles.min.js"></script>
    <script src="particles.js" defer></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src='googlePieChart.js' defer></script>
</body>

</html>
