<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <!-- Loads css files and google font -->
    <link rel="stylesheet" href="/main.c52e0fe2.css">
    <link rel="stylesheet" href="/buttons.247e6311.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <script src="/main.fb6bbcaf.js" type="module"></script>
<script src="/main.c52e0fe2.js"></script><script src="/buttons.247e6311.js"></script></head>

<body>
    <div class="loader-container">
        <span class="loader"><span class="loader-inner"></span></span>
        <h4>Please wait while we process your documents</h4>
    </div>
    <header>
        <div class="logo-container">
            <img src="/logo.cecc779a.png" alt="logo.png" class="logo">
            <p>Textual Analysis for Cyber Security</p>
            <div class="navigation-bar"></div>
            <button id="easter-egg"></button>
        </div>
        <div class="center-container">
            <h1>A powerful tool that uses our Cyber Security dictionary to analyse your documents</h1>
            <h4>To use the tool make a folder with your .txt file/s and select them below:</h4>
            <form id="form">
                <!-- Dynamically added browse elements -->
                <browse-input></browse-input>
                <button type="button" class="add-btn" id="add-btn-browse"></button>
                <button type="submit" class="apply-btn">APPLY</button>
            </form>
        </div>
        <div class="pagebrake" id="pagebrake"></div>
        <canvas class="background"></canvas>
    </header>

    <!-- This section will be generated -->
    <main>
        <h1>Results</h1>
        <div class="pagebrake"></div>

        <!-- General Section -->
        <div id="general-section">
            <div class="heading">
                <h2>General</h2>
                <button type="button" class="add-btn" id="add-btn-general"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Comparisson Section -->
        <div id="comparisson-section">
            <div class="heading">
                <h2>Compare Groups</h2>
                <button type="button" class="add-btn" id="add-btn-comparisson"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Specific Section -->
        <div id="specific-section">
            <h2>Individual Files</h2>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
            <button class="apply-btn" id="export">DOWNLOAD</button>
        </div>
        <div class="menu">
            <button class="menu-hover">Dictionary</button>
            <ul>
                <li><button style="cursor: pointer;">Dictionary</button></li>
                <li class="sub-menu"><button>Category</button>
                    <ul>
                        <li><button style="cursor: pointer;">All</button></li>
                        <li><button style="cursor: pointer;">Security</button></li>
                        <li><button style="cursor: pointer">Context</button></li>
                    </ul>
                </li>
                <li class="sub-menu"><button>Concept</button>
                    <ul>
                        <li><button style="cursor: pointer;">All</button></li>
                        <li class="sub-menu"><button>Security</button>
                            <ul>
                                <li><button style="cursor: pointer;">All</button></li>
                                <li><button style="cursor: pointer;">Threat Actor</button></li>
                                <li><button style="cursor: pointer;">Threat General</button></li>
                                <li><button style="cursor: pointer;">Threat Mechanism</button></li>
                                <li><button style="cursor: pointer;">Safety Actor</button></li>
                                <li><button style="cursor: pointer;">Safety General</button></li>
                                <li><button style="cursor: pointer;">Safety Mechanism</button></li>
                            </ul>
                        </li>
                        <li class="sub-menu"><button>Context</button>
                            <ul>
                                <li><button style="cursor: pointer;">All</button></li>
                                <li><button style="cursor: pointer;">Individual</button></li>
                                <li><button style="cursor: pointer;">Cyber Entity</button></li>
                                <li><button style="cursor: pointer;">Quality</button></li>
                                <li><button style="cursor: pointer;">Activity</button></li>
                                <li><button style="cursor: pointer;">Organasation</button></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div style="height: 500px;"></div>
    </main>

</body>

</html>
