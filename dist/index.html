<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACS</title>
    <!-- Loads css files and google font -->
    <link rel="stylesheet" href="/main.c52e0fe2.css">
    <link rel="stylesheet" href="/buttons.247e6311.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <script src="/main.fb6bbcaf.js" type="module"></script>
<script src="/main.c52e0fe2.js"></script><script src="/buttons.247e6311.js"></script></head>

<body>
    <header>
        <div class="logo-container">
            <img src="/logo.cecc779a.png" alt="logo.png" class="logo">
            <p>Textual Analysis for Cyber Security</p>
            <div class="navigation-bar"></div>
            <button id="easter-egg"></button>
        </div>
        <div class="center-container">
            <h1>A powerful tool that uses our Cyber Security dictionary to analyse your documents</h1>
            <h4>To use the tool make a folder with your .txt file/s and select them below:</h4>
            <form id="form">
                <!-- Dynamically added browse elements -->
                <browse-input></browse-input>
                <button type="button" class="add-btn" id="add-btn-browse"></button>
                <button type="submit" class="apply-btn">APPLY</button>
            </form>
        </div>
        <div class="pagebrake" id="pagebrake"></div>
        <canvas class="background"></canvas>
    </header>

    <!-- This section will be generated -->
    <main>
        <h1>Results</h1>
        <div class="pagebrake"></div>

        <!-- General Section -->
        <div id="general-section">
            <div class="heading">
                <h2>General</h2>
                <button type="button" class="add-btn" id="add-btn-general"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Comparisson Section -->
        <div id="comparisson-section">
            <div class="heading">
                <h2>Comparisson</h2>
                <button type="button" class="add-btn" id="add-btn-comparisson"></button>
            </div>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
        </div>

        <!-- Specific Section -->
        <div id="specific-section">
            <h2>Specific</h2>
            <div class="chart-container">
                <!-- Dynamically generated Google Charts -->
            </div>
            <button class="apply-btn">EXPORT</button>
        </div>
    </main>

</body>

</html>
